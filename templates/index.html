<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .welcome-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 100px;
        }
        .welcome-container h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #007bff;
        }
        .welcome-container p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .welcome-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        .welcome-container a:hover {
            text-decoration: underline;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 welcome-container text-center">
                <h1>Welcome to the Blog Platform</h1>
                <p class="lead">Please <a href="/register">Register</a> or <a href="/login">Log In</a> to continue.</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Blog Platform | All Rights Reserved</p>
    </div>

</body>
</html>
